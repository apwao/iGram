<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>  
    <div class="container">
        <div class="row">  
            {% for image in images %}  
            {% if image.editor != current_user %}
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <div class="card-image">
                        <img class="img-responsive" src="{{image.image.url}}">
                        
                    </div><!-- card image -->
                    
                    <div class="card-content">
                        <span class="card-title"></span>                    
                        <button type="button" id="show" class="btn btn-custom pull-right" aria-label="Left Align">
                            <i class="fa fa-ellipsis-v"></i>
                        </button>
                    </div><!-- card content -->
                    <div class="card-action">
                        <button class="btn btn-lg"><a href="{% url 'follow' image.editor  %}" target="new_blank">Follow</a></button>
                    </div><!-- card actions -->
                    <div class="card-reveal">
                        <span class="card-title">Card Title</span> <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    </div><!-- card reveal -->
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
