<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <img src="https://thecybersafetylady.com.au/wp-content/uploads/2018/10/Screen-Shot-2018-10-05-at-2.09.37-pm-600x900.png" height="600" width='400'>
        </div>
        <div class="col-md-1"></div>
        <div></div>
        <div class="col-md-4">
          {% if form.errors %}
          <p>Some information may be incorrect</p>
          {% endif %}
          <div class="panel panel_default">
              <div class="panel_heading">
                  <h3 class="text-center">Sign Up</h3>
              </div>
              <div class="panel-body">
                <form action="/accounts/register/" method="post">
                  {% csrf_token %}
                  {% bootstrap_form form  layout='inline'%}
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                    <input type="hidden" name="text" value="{{next}}">
                  </div>
                </form>
              </div>
          </div>
        </div>
        <div class="col-md-2"></div>

    </div>
</div>
